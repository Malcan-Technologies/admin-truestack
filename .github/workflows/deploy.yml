name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_migrations:
        description: 'Skip running migrations'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-southeast-5
  ECR_REPOSITORY: trueidentity
  ECS_CLUSTER: trueidentity-prod
  ECS_SERVICE: trueidentity-prod

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      id-token: write
      contents: read

    outputs:
      image: ${{ steps.build-image.outputs.image }}
      migrations_image: ${{ steps.build-migrations.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push app image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push migrations image
        id: build-migrations
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile.migrations -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations $ECR_REGISTRY/$ECR_REPOSITORY:latest-migrations
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest-migrations
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations" >> $GITHUB_OUTPUT

  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.skip_migrations != 'true' }}
    environment: production
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migration task
        id: run-migration
        run: |
          # Get task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }}-migrations \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Get network configuration from the service
          SUBNETS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets' \
            --output text | tr '\t' ',')
          
          SECURITY_GROUPS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups' \
            --output text | tr '\t' ',')
          
          echo "Running migration task..."
          echo "  Cluster: ${{ env.ECS_CLUSTER }}"
          echo "  Task Definition: $TASK_DEF_ARN"
          
          # Run the migration task
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition $TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUPS],assignPublicIp=DISABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)
          
          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "Migration task started: $TASK_ARN"

      - name: Wait for migration to complete
        run: |
          TASK_ARN="${{ steps.run-migration.outputs.task_arn }}"
          
          echo "Waiting for migration task to complete..."
          
          # Wait for task to complete (max 5 minutes)
          for i in {1..30}; do
            STATUS=$(aws ecs describe-tasks \
              --cluster ${{ env.ECS_CLUSTER }} \
              --tasks $TASK_ARN \
              --query 'tasks[0].lastStatus' \
              --output text)
            
            echo "  Status: $STATUS"
            
            if [ "$STATUS" == "STOPPED" ]; then
              # Check exit code
              EXIT_CODE=$(aws ecs describe-tasks \
                --cluster ${{ env.ECS_CLUSTER }} \
                --tasks $TASK_ARN \
                --query 'tasks[0].containers[0].exitCode' \
                --output text)
              
              if [ "$EXIT_CODE" == "0" ]; then
                echo "✅ Migration completed successfully!"
                exit 0
              else
                echo "❌ Migration failed with exit code: $EXIT_CODE"
                
                # Get logs
                TASK_ID=$(echo $TASK_ARN | awk -F'/' '{print $NF}')
                echo "Fetching logs..."
                aws logs get-log-events \
                  --log-group-name "/ecs/trueidentity-prod" \
                  --log-stream-name "migrations/$TASK_ID" \
                  --limit 50 \
                  --query 'events[*].message' \
                  --output text || true
                
                exit 1
              fi
            fi
            
            sleep 10
          done
          
          echo "❌ Migration task timed out"
          exit 1

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build, migrate]
    if: always() && needs.build.result == 'success' && (needs.migrate.result == 'success' || needs.migrate.result == 'skipped')
    environment: production
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: app
          image: ${{ needs.build.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "✅ Deployment Complete!"
          echo "=========================================="
          echo ""
          echo "App Image: ${{ needs.build.outputs.image }}"
          echo "Migrations: ${{ needs.migrate.result }}"
          echo ""
