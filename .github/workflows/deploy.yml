name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'What to do'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - deploy-only
          - migrations-only
      skip_migrations:
        description: 'Skip migrations (for full deploy)'
        required: false
        default: false
        type: boolean
      run_seed:
        description: 'Run database seed after migrations'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-southeast-5
  ECR_REPOSITORY: trueidentity
  ECS_CLUSTER: trueidentity-prod
  ECS_SERVICE: trueidentity-prod

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    environment: production
    # Skip build for deploy-only only (migrations-only still needs to build migrations image)
    if: ${{ github.event.inputs.action != 'deploy-only' }}
    
    permissions:
      id-token: write
      contents: read

    outputs:
      image: ${{ steps.build-image.outputs.image }}
      migrations_image: ${{ steps.build-migrations.outputs.image }}
      has_migration_changes: ${{ steps.check-migrations.outputs.has_changes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for migration changes
        id: check-migrations
        run: |
          # For migrations-only, always mark as having changes
          if [ "${{ github.event.inputs.action }}" == "migrations-only" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Migrations-only mode - will build and run migrations"
          # Check if prisma/ folder has changes compared to previous commit
          elif git diff --name-only HEAD~1 HEAD | grep -q "^prisma/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Prisma migration files changed - will run migrations"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ No migration changes detected - will skip migrations"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push app image
        id: build-image
        # Skip app image build for migrations-only
        if: ${{ github.event.inputs.action != 'migrations-only' }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push migrations image
        id: build-migrations
        if: steps.check-migrations.outputs.has_changes == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile.migrations -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations $ECR_REGISTRY/$ECR_REPOSITORY:latest-migrations
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest-migrations
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG-migrations" >> $GITHUB_OUTPUT

  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: build
    # Run if: migrations-only action, OR (full deploy with migration changes and not skipped)
    if: |
      always() && (
        github.event.inputs.action == 'migrations-only' ||
        (
          github.event.inputs.action != 'deploy-only' &&
          github.event.inputs.skip_migrations != 'true' &&
          needs.build.outputs.has_migration_changes == 'true'
        )
      )
    environment: production
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migration task
        id: run-migration
        run: |
          # Get task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }}-migrations \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          # Get network configuration from the service
          SUBNETS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.subnets' \
            --output text | tr '\t' ',')
          
          SECURITY_GROUPS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].networkConfiguration.awsvpcConfiguration.securityGroups' \
            --output text | tr '\t' ',')
          
          echo "Running migration task..."
          echo "  Cluster: ${{ env.ECS_CLUSTER }}"
          echo "  Task Definition: $TASK_DEF_ARN"
          echo "  Run seed: ${{ github.event.inputs.run_seed }}"
          
          # Build overrides for seed if requested
          OVERRIDES="{}"
          if [ "${{ github.event.inputs.run_seed }}" == "true" ]; then
            OVERRIDES='{"containerOverrides":[{"name":"migrations","environment":[{"name":"SEED_DATABASE","value":"true"}]}]}'
            echo "  Seed will be run after migrations"
          fi
          
          # Run the migration task
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition $TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS],securityGroups=[$SECURITY_GROUPS],assignPublicIp=DISABLED}" \
            --overrides "$OVERRIDES" \
            --query 'tasks[0].taskArn' \
            --output text)
          
          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "Migration task started: $TASK_ARN"

      - name: Wait for migration to complete
        run: |
          TASK_ARN="${{ steps.run-migration.outputs.task_arn }}"
          
          echo "Waiting for migration task to complete..."
          
          # Wait for task to complete (max 5 minutes)
          for i in {1..30}; do
            STATUS=$(aws ecs describe-tasks \
              --cluster ${{ env.ECS_CLUSTER }} \
              --tasks $TASK_ARN \
              --query 'tasks[0].lastStatus' \
              --output text)
            
            echo "  Status: $STATUS"
            
            if [ "$STATUS" == "STOPPED" ]; then
              # Check exit code
              EXIT_CODE=$(aws ecs describe-tasks \
                --cluster ${{ env.ECS_CLUSTER }} \
                --tasks $TASK_ARN \
                --query 'tasks[0].containers[0].exitCode' \
                --output text)
              
              # If no exit code, the container never started - get the failure reason
              if [ "$EXIT_CODE" == "None" ] || [ -z "$EXIT_CODE" ]; then
                echo "âŒ Task failed before container could start"
                
                STOPPED_REASON=$(aws ecs describe-tasks \
                  --cluster ${{ env.ECS_CLUSTER }} \
                  --tasks $TASK_ARN \
                  --query 'tasks[0].stoppedReason' \
                  --output text)
                echo "Stopped reason: $STOPPED_REASON"
                
                CONTAINER_REASON=$(aws ecs describe-tasks \
                  --cluster ${{ env.ECS_CLUSTER }} \
                  --tasks $TASK_ARN \
                  --query 'tasks[0].containers[0].reason' \
                  --output text)
                echo "Container reason: $CONTAINER_REASON"
                
                exit 1
              fi
              
              if [ "$EXIT_CODE" == "0" ]; then
                echo "âœ… Migration completed successfully!"
                exit 0
              else
                echo "âŒ Migration failed with exit code: $EXIT_CODE"
                
                # Get stopped reason
                STOPPED_REASON=$(aws ecs describe-tasks \
                  --cluster ${{ env.ECS_CLUSTER }} \
                  --tasks $TASK_ARN \
                  --query 'tasks[0].stoppedReason' \
                  --output text)
                echo "Stopped reason: $STOPPED_REASON"
                
                # Get container reason if available
                CONTAINER_REASON=$(aws ecs describe-tasks \
                  --cluster ${{ env.ECS_CLUSTER }} \
                  --tasks $TASK_ARN \
                  --query 'tasks[0].containers[0].reason' \
                  --output text)
                echo "Container reason: $CONTAINER_REASON"
                
                # Get logs - ECS log stream format is: prefix/container-name/task-id
                TASK_ID=$(echo $TASK_ARN | awk -F'/' '{print $NF}')
                echo "Fetching logs..."
                aws logs get-log-events \
                  --log-group-name "/ecs/trueidentity-prod" \
                  --log-stream-name "migrations/migrations/$TASK_ID" \
                  --limit 50 \
                  --query 'events[*].message' \
                  --output text || true
                
                exit 1
              fi
            fi
            
            sleep 10
          done
          
          echo "âŒ Migration task timed out"
          exit 1

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build, migrate]
    # Skip deploy for migrations-only action
    if: |
      always() &&
      github.event.inputs.action != 'migrations-only' &&
      (needs.build.result == 'success' || github.event.inputs.action == 'deploy-only') &&
      (needs.migrate.result == 'success' || needs.migrate.result == 'skipped')
    environment: production
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get image to deploy
        id: get-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          if [ "${{ github.event.inputs.action }}" == "deploy-only" ]; then
            # Use latest image for deploy-only
            echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Using latest image"
          else
            # Use newly built image
            echo "image=${{ needs.build.outputs.image }}" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Using newly built image: ${{ needs.build.outputs.image }}"
          fi

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: app
          image: ${{ steps.get-image.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "âœ… Deployment Complete!"
          echo "=========================================="
          echo ""
          echo "Action: ${{ github.event.inputs.action || 'full' }}"
          echo "App Image: ${{ steps.get-image.outputs.image }}"
          echo "Migrations: ${{ needs.migrate.result }}"
          echo ""
